<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Support | Smart Summarizer</title>
    <link rel="stylesheet" href="support.css" />
  </head>
  <body>
    <div class="container">
      <h1>Support & Credit Purchase</h1>

      <section class="form-section">
        <h2>Get in Touch</h2>
        <form id="supportForm">
          <input type="text" name="name" placeholder="Your Name" required />
          <input type="email" name="email" placeholder="Your Email" required />
          <textarea
            name="message"
            placeholder="Your Message"
            required
          ></textarea>
          <button type="submit">Send Message</button>
        </form>
        <p id="statusMessage" style="display: none"></p>
      </section>

      <section class="purchase-section">
        <h2>Buy More Summaries</h2>
        <div class="plans">
          <div class="plan">
            <h3>30 Summaries</h3>
            <p>₹99</p>
            <button>Buy Now</button>
          </div>
          <div class="plan">
            <h3>100 Summaries</h3>
            <p>₹249</p>
            <button>Buy Now</button>
          </div>
          <div class="plan">
            <h3>Lifetime Access</h3>
            <p>₹499</p>
            <button>Buy Now</button>
          </div>
        </div>
      </section>
    </div>
    <footer class="footer">
      <p>&copy; 2025 Smart Summarizer. All rights reserved.</p>
    </footer>

    <!-- <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script -->
    <script src="email.min.js"></script>
    <script src="support.js"></script>
  </body>
</html>
