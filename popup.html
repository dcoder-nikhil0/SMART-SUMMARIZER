<!DOCTYPE html>
<html>
  <head>
    <title>Smart Summarizer</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>
      Smart Summarizer
      <a href="https://summarizer-five-beta.vercel.app/" target="_blank" title="Support / Contact">
        <img src="support.png" alt="Support" width="20" height="20" />
      </a>
    </h2>

    <label for="summaryLength">Select Summary Length:</label>
    <select id="summaryLength">
      <option value="short">Short (100 words)</option>
      <option value="medium" selected>Medium (200 words)</option>
      <option value="long">Long (500 words)</option>
    </select>

    <button id="summarizeBtn">Summarize</button>

    <div id="output" title="Right-click to copy">
      Your summary will appear here
    </div>
    <p id="quota">Summaries left this month: ...</p>

    <script src="popup.js"></script>
  </body>
</html>
